<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div id="welcome" class="welcome-message">
        <span>Welcome to my Website</span>
    </div>

    <div class="container">
        <h1>Attendance Calculator</h1>
        <form id="attendance-form">
            <label for="percentage">Attendance Percentage Criteria:</label>
            <input type="number" id="percentage" value="75" min="0" max="100">

            <label for="total-present">Total Present:</label>
            <input type="number" id="total-present" required>
           
            <label for="total-lectures">Total Lectures:</label>
            <input type="number" id="total-lectures" required>

            <label for="bonus-attendance">Bonus Attendance:</label>
            <input type="number" id="bonus-attendance" value="0">

            <button type="button" id="calculate-btn">Calculate</button>
        </form>
        <div id="result"></div>
    </div>

    <script src="calculator.js"></script>
</body>
</html>
